<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Log</title>
</head>

<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tracko</a>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">LogIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">SignUp</a>
                    </li>
                </ul>
            </div>
            <button type="button" onclick="document.location='/logout'" class="btn btn-danger">Log Out</button>
        </div>
    </nav>


    <div class="container">
        <h1>Log: {{tname}}</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="tname" class="form-label">Tracker Name</label>
                <input type="text" class="form-control" id="tname" aria-describedby="tnamehelp" name="tname"
                    placeholder="{{ tname }}" value="{{ tname }}" disabled>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Log Time</label>
                <input type="text" class="form-control" id="time" aria-describedby="tnamehelp" name="time"
                    placeholder="{{ timenow }}" value="{{timenow}}">
                <div id="emailHelp" class="form-text">We have filled the time for you, feel free to add your own time!
                </div>
            </div>
            <div class="mb-3">
                <label for="tval" class="form-label">Tracker Value</label>
                <input type="text" class="form-control" id="tval" aria-describedby="tvalhelp" name="tval"
                    placeholder="Add the Logging Value Here" required>
                <div class="mb-3">
                    <label for="tdet" class="form-label">Log Details</label>
                    <input type="text" class="form-control" id="tdet" aria-describedby="tdethelp" name="tdet"
                        placeholder="Add any more details about the current Log if needed">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </div>

    <br>

    <div class="navbar fixed-bottom bg-dark d-flex flex-column">
        <footer class="py- my-0" style="bottom: 0; width: 100%;">
            <ul class="nav d-flex justify-content-center pb-3 mb-3 align-items-center justify-content-center ">
                <li class="nav-item"></li><a href="/dashboard" class="nav-link px-2 text-muted">Dashboard</a></li>
                <li class="nav-item"><a href="/signout" class="nav-link px-2 text-muted">Signout</a></li>
                <li class="nav-item"><a href="https://github.com/AshwinHebbar314/"
                        class="nav-link px-2 text-muted">GitHub</a></li>
            </ul>
            <p class="text-center text-muted">&copy; Hazkzon 2023 | Team Mercury</p>
        </footer>
    </div>
</body>

</html>
