<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Credentials</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tracko</a>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">LogIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">SignUp</a>
                    </li>
                </ul>
            </div>
            <button type="button" onclick="document.location='/logout'" class="btn btn-danger">Log Out</button>
        </div>
    </nav>


    <div class="container">
        <form method="POST">
            <div class="container">
                <div class="form-group">
                    <label for="username">First Name</label>
                    <input name="fname" type="text" class="form-control" id="user_name" aria-describedby="emailHelp"
                        placeholder="Enter username" value="{{user.fname}}" required>
                    <div class="form-group">
                        <label for="username">Last Name</label>
                        <input name="lname" type="text" class="form-control" id="user_name" aria-describedby="emailHelp"
                            placeholder="Enter username" value="{{user.lname}}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input name="user_name" type="text" class="form-control" id="user_name"
                                aria-describedby="emailHelp" placeholder="Enter username" value="{{user.name}}"
                                required>

                        </div>
                        <div class="form-group">
                            <label for="InputEmail1">Password</label>
                            <input value="{{user.password}}"" name = "passw" type="password" class="form-control"
                                id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                        </div>
                        <div class="form-group">
                            <label for="InputEmail1">Email Address</label>
                            <input value="{{user.email}}" name="email" type="email" class="form-control"
                                id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <br>
    <div class="navbar fixed-bottom bg-dark d-flex flex-column">
        <footer class="py- my-0" style="bottom: 0; width: 100%;">
            <ul class="nav d-flex justify-content-center pb-3 mb-3 align-items-center justify-content-center ">
                <li class="nav-item"></li><a href="/dashboard" class="nav-link px-2 text-muted">Dashboard</a></li>
                <li class="nav-item"><a href="/signout" class="nav-link px-2 text-muted">Signout</a></li>
                <li class="nav-item"><a href="https://github.com/AshwinHebbar314/Tracko"
                        class="nav-link px-2 text-muted">GitHub</a></li>
            </ul>
            <p class="text-center text-muted">&copy; Hackzon 2023 | Team Mercury</p>
        </footer>
    </div>
</body>

</html>
