<body>

    <div class="container d-flex flex-column align-items-center">
        <div class="align-items-center">
            <h1>Welcome to Tracko! Create a new User to Get started:</h1>
        </div>
        <div class="container-fluid align-items-center">
            <form method="POST" id="detailsform">

                <div class="d-flex align-items-center">
                    <div class="form-group">
                        <label for="exampleInputPassword1">First Name</label>
                        <input type="text" class="form-control" id="user_name" name="fname"
                            placeholder="Enter your Username here" required>
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="form-group">
                        <label for="exampleInputPassword1">Last Name</label>
                        <input type="text" class="form-control" id="user_name" name="lname"
                            placeholder="Enter your Username here" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Username</label>
                    <input type="text" class="form-control" id="user_name" name="user_name"
                        placeholder="Enter your unique Username here" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="f1" name="passw"
                        placeholder="Enter your Username here" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="f2" name="con_passw"
                        placeholder="Enter your Username here" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
