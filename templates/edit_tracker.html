<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Tracker</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tracko</a>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">LogIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">SignUp</a>
                    </li>
                </ul>
            </div>
            <button type="button" onclick="document.location='/logout'" class="btn btn-danger">Log Out</button>
        </div>
    </nav>



    <div class="container d-flex h-100">
        <div class="container flex-column align-items-center h-100">
            <h1>Edit Tracker: {{tracker.name}}</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="Trackername" class="form-label">Tracker Name</label>
                    <input type="text" class="form-control" id="tname" name="tname" aria-describedby="tnamehelp"
                        required="true" value = "{{tracker.name}}">
                    <div id="tnamehelp" class="form-text">This will be the new name of the tracker</div>
                </div>
                <div class="mb-3">
                    <label for="Tracker Description" class="form-label">Tracker Description</label>
                    <input type="text" class="form-control" id="tdet" name="tdet" aria-describedby="tdethelp" value = "{{tracker.details}}">
                    <div id="tdethelp" class="form-text">Describe the tracker in a few words</div>
                </div>
                <div class="mb-3">
                    <label for="Tracker Description" class="form-label">Tracker Type</label>
                    <input type="text" class="form-control" id="tdet" name="tdet" aria-describedby="tdethelp" value = "{{type}}" disabled>
                    <div id="tdethelp" class="form-text">Tracker Type cannot be changed.</div>
                </div>
                <br>
                <input type="text" class="form-control" id="mulcho" name="mulcho"
                    placeholder="Enter the choices as space seperated values. Only valid of Tracker Type is 'Multiple Choice'">
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <form>
        </div>
        </ class="container d-flex h-100">
        <br>
        <div class="navbar fixed-bottom bg-dark d-flex flex-column">
            <footer class="py- my-0" style="bottom: 0; width: 100%;">
                <ul class="nav d-flex justify-content-center pb-3 mb-3 align-items-center justify-content-center ">
                    <li class="nav-item"></li><a href="/dashboard" class="nav-link px-2 text-muted">Dashboard</a></li>
                    <li class="nav-item"><a href="/signout" class="nav-link px-2 text-muted">Signout</a></li>
                    <li class="nav-item"><a href="https://github.com/AshwinHebbar314/Tracko"
                            class="nav-link px-2 text-muted">GitHub</a></li>
                </ul>
                <p class="text-center text-muted">&copy; Hackzon 2023 | Team Mercury</p>
            </footer>
        </div>
</body>

</html>
